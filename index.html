<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/app.js"></script>
    <title>Match-3</title>
  </head>
  <body>
    <section>
      <h1 class="title">Match-3</h1>
      <h2>Select board size:</h2>
      <button class="difficulty-selection" id="10x10" type="button">
        10 x 10
      </button>
      <button class="difficulty-selection" id="8x8" type="button">8 x 8</button>
      <button class="difficulty-selection" id="6x6" type="button">6 x 6</button>
    </section>

    <section>
      <h1 class="title">Board size:</h1>
      <h2>Select board size:</h2>
      <button class="difficulty-selection" id="3-tiles" type="button">
        3 Tiles
      </button>
      <button class="difficulty-selection" id="4-tiles" type="button">
        4 Tiles
      </button>
      <button class="difficulty-selection" id="5-tiles" type="button">
        5 Tiles
      </button>
    </section>

    <section>
      <h1 class="title">Match-3</h1>
      <h2 id="score">Score: 00000</h2>
      <h2 id="moves">Moves left: 010</h2>
      <h2 id="victory">Goal: 02000</h2>
      <button class="restart-button" type="button">Restart</button>

      <div class="board-container"></div>
    </section>
    <section>
      <h1 id="victory-text">Victory!</h1>
      <button class="restart-button" type="button">Restart</button>
    </section>
    <section>
      <h1 id="game-over-text">Game Over</h1>
      <button class="restart-button" type="button">Restart</button>
    </section>
  </body>
</html>
